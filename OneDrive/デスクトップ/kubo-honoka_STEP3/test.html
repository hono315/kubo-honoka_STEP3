<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界一甘いお店 | お問い合わせ</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>世界一甘いお店</h2>
    </header>

    <main>
        <aside>
            <ul>
                <li><a href="#">トップ</a></li>
                <li><a href="#">新着情報</a></li>
                <li><a href="#">おすすめのスイーツ</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </aside>

        <section>
            <form action="#" method="post">
                <table>
                    <tr>
                        <th><label for="name">お名前</label></th>
                        <td>
                            <input type="text" id="name" name="name" >
                        </td>
                    </tr>

                    <tr>
                        <th><label for="shop">お近くのお店</label></th>
                        <td>
                            <select name="shop" id="shop" >
                                <option value="">選択してください</option>
                                <option value="hokkaido">北海道・東北</option>
                                <option value="kanto">関東</option>
                                <option value="chubu">中部</option>
                                <option value="kansai">関西</option>
                                <option value="chugoku">中国・四国</option>
                                <option value="kyushu">九州・沖縄</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th><label for="tel">電話番号</label></th>
                        <td>
                            <input type="tel" id="tel" name="tel" >
                        </td>
                    </tr>

                    <tr>
                        <th><label for="email">メールアドレス</label></th>
                        <td>
                            <input type="email" id="email" name="email">
                        </td>
                    </tr>

                    <tr>
                        <th>お問い合わせ種別</th>
                        <td>
                            <label>
                                <input type="radio" name="category" value="product" >
                                商品について
                            </label>
                            <label>
                                <input type="radio" name="category" value="staff">
                                従業員について
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <th><label for="message">お問い合わせ内容</label></th>
                        <td>
                            <textarea id="message" name="message" cols="30" rows="5"  placeholder="詳細を入力してください"></textarea>
                        </td>
                    </tr>
                </table>
                <button type="submit">送信する</button>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
